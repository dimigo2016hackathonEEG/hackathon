<!DOCTYPE html>
<html>
<head>
	<title>Dimigo Delivery Room</title>
	<style type="text/css">
		header{
			margin: 12px;
			padding: 3px;
		}
		h1{
			font-size: 35pt;
			text-align: center;
		}
		section{
			font-size: 25pt;
			text-align: center;
		}
		p input{
			height: 30px;
			width: 300px;
			position: relative;
    		bottom: 5px;
		}
		.Dnum{
			width: 350px;
			margin-left: auto;
			margin-right: auto;
		}


	</style>
</head>
<body>
	<header>
		<p><h1>Dimigo Delivery Room</h1></p>
	</header>
	
	<section>
		<form>
			<div class="namew">

				<p>이름 : <input type="text" name="name" id="name" placeholder="ex) 홍길동" style="width: 150px;" autofocus required></p>

				<p>무게 : <input type="text" name="weight" id="weight	" placeholder="ex) 2.5kg" style="width: 150px;"></p>

			</div>

			<div class="Dnum" style="position: relative; right: 30px;">
				<p>송장번호 : <input type="text" name="Dnum" id="Dnum" placeholder="ex) 153465464" style="width: 150px;"></p>
			</div>

			<div class="submit">
				<input type="submit" value="제출">
			</div>
		

		</form>

	</section>

	

</body>
</html>
